<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="header-placeholder"></div>

<section class="projects" role="region" aria-labelledby="projects-title" data-aos="fade-up">
    <h2 id="projects-title">Selected Projects</h2>
    <div class="project-list">
        <div class="project-item" data-aos="fade-up">
            <h3><a href="https://github.com/Atachiz02Softwares/UrielChat" target="_blank">Uriel Chat</a></h3>
            <div class="project-screenshots">
                <img src="/pictures/uriel1.png" alt="Həba Screenshot 1">
                <img src="/pictures/uriel2.png" alt="Həba Screenshot 2">
                <img src="/pictures/uriel3.png" alt="Həba Screenshot 3">
            </div>
        </div>
        <div class="project-item" data-aos="fade-up">
            <h3><a href="https://www.amazon.com/dp/B0DDQGRH4H" target="_blank">Kilba (Həba) Dictionary</a></h3>
            <div class="project-screenshots">
                <img src="/pictures/kilba1.png" alt="Həba Screenshot 1">
                <img src="/pictures/kilba2.png" alt="Həba Screenshot 2">
                <img src="/pictures/kilba3.png" alt="Həba Screenshot 3">
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="/scripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/pages/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    });
</script>
</body>
</html>
