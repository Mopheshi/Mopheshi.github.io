<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Certificate Verification</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/verification.css">
</head>
<body>
<header class="text-center p-8 bg-gray-800 text-white">
    <h1 class="text-4xl font-bold text-green-400">Certificate Verification</h1>
    <p class="text-gray-300 mt-2">
        Verify the authenticity of DigiMinds Academy's certificates quickly and
        easily.
    </p>
</header>

<section
        id="verification"
        class="flex justify-center items-center min-h-screen bg-gray-100"
>
    <div class="card text-center">
        <h2 class="text-2xl font-bold text-green-400 mb-4">
            Certificate Details
        </h2>
        <div id="details">
            <div class="loader mx-auto mb-4" id="loader"></div>
            <div
                    class="profile-container"
                    id="profile-container"
                    style="display: none"
            >
                <div class="profile-picture">
                    <img
                            id="profile-img"
                            src="pictures/avatar.png"
                            alt="Profile Picture"
                    />
                </div>
                <div class="user-info text-left">
                    <h3 id="full-name" class="text-xl font-bold"></h3>
                    <p id="role" class="text-lg"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="text-center py-4 bg-gray-900 text-white">
    <p>
        &copy; 2024
        <a
                href="https://atachiz02-softwares.b12sites.com/"
                target="_blank"
                class="hover:text-green-400"
        >Atachiz02 Softwares</a
        >. All rights reserved.
    </p>
</footer>

<script src="scripts/verification.js"></script>
</body>
</html>
